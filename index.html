<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de texto con interactividad</title>
    <style>
        /* Configuración global de estilos */
        body {
            margin: 16px; /* Márgenes de 16px */
            font-family: Arial, sans-serif; /* Tipografía Arial */
            font-size: 32px; /* Tamaño de texto para pantallas grandes */
            color: black; /* Texto en color negro */
            line-height: 1.2; /* Espaciado entre líneas para legibilidad */
        }

        /* Márgenes superiores adicionales */
        .hover-text {
            margin-top: 16px; /* Margen superior de 16px */
        }

        /* Estilos para cada letra individual */
        .hover-text span {
            display: inline-block; /* Cada letra se trata como un bloque inline */
            transition: font-style 0.0s ease, color 0.0s ease; /* Transición suave */
        }

        /* Colores consecutivos para el hover */
        .hover-text span:nth-child(5n+1) {
            --hover-color: #2FAC66;
        }
        .hover-text span:nth-child(5n+2) {
            --hover-color: #1D71B8;
        }
        .hover-text span:nth-child(5n+3) {
            --hover-color: #FFCC03;
        }
        .hover-text span:nth-child(5n+4) {
            --hover-color: #E591BD;
        }
        .hover-text span:nth-child(5n+5) {
            --hover-color: #E94E1B;
        }

        /* Efecto hover en cada letra */
        .hover-text span.hover-active {
            font-style: italic; /* Letra en itálicas al pasar el ratón */
            color: var(--hover-color); /* Color dinámico */
        }

        /* Estilo para la selección de texto */
        .hover-text::selection, .hover-text span::selection {
            background-color: #000000; /* Fondo amarillo para la selección de texto */
            color: white; /* Color del texto en la selección */
        }

        /* Diseño responsive para móviles */
        @media (max-width: 768px) {
            body {
                font-size: 20px; /* Reducir el tamaño de la tipografía un 25% */
            }
        }
    </style>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.hover-text span');

            letters.forEach(letter => {
                // Efecto hover para mouse
                letter.addEventListener('mouseenter', () => {
                    letter.classList.add('hover-active');
                    setTimeout(() => {
                        letter.classList.remove('hover-active');
                    }, 100); // Tiempo en milisegundos (0.5 segundos)
                });

                // Efecto hover para dispositivos táctiles
                letter.addEventListener('touchstart', () => {
                    letter.classList.add('hover-active');
                    setTimeout(() => {
                        letter.classList.remove('hover-active');
                    }, 100); // Tiempo en milisegundos (0.5 segundos)
                });
            });
        });
    </script>
</head>
